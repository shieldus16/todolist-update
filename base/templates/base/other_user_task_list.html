{% extends 'base/main.html' %}
{% block content %}

<div class="header-bar">
    <a href="{% url 'tasks' %}">&#8592; Back</a>
</div>

<div class="card-body">
    <h2>다른 사용자들의 투두리스트</h2>
    <ul>
        {% for other_user in other_users %}
            <li><a href="{% url 'other_user_tasks' other_user.id %}">{{ other_user.username }}</a></li>
        {% endfor %}
    </ul>
</div>

<div class="card-body">
    <h2>{{ user.username }}의 투두리스트</h2>
    <ul>
        {% for task in tasks %}
            <li>{{ task.title }}</li>
        {% endfor %}
    </ul>
</div>



{% endblock content %}
